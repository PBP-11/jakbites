{% load static %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<div id = "navBar" class = "duration-300 z-40 flex sticky top-0 justify-between px-7 py-5 items-center text-L font-[Poppins]">
    <div class = "hover:scale-105 transtiton ease-in-out">
        <a href = "{% url 'main:show_att' %}">
            <img src = "{% static 'image/logo1.png' %}" class = "w-[50px] md:w-[60x] lg:w-[80px]">
        </a>
    </div>
    <div class = "flex gap-40 items-center text-[#292929]">
        <a href = "{% url 'main:about_us' %}" class = "rounded-full p-2 transition ease-in-out hover:scale-105 hover:bg-[#eec201]">About Us</a>
        <a href="/search_page/" class="rounded-full p-2 transition ease-in-out hover:scale-105 hover:bg-[#eec201]">Foods</a>
        <a href = "/search_resto/" class = "rounded-full p-2 transition ease-in-out hover:scale-105 hover:bg-[#eec201]">Restaurant</a>
        <a href = "link" class = "rounded-full p-2 transition ease-in-out hover:scale-105 hover:bg-[#eec201]">Re-Bites</a>
    </div>
    <div>
        {% if user.is_authenticated %}
            <div id = "dropdownMenu" class="relative inline-block font-[Poppins]">
                <!-- Dropdown Button -->
                <button id ="dropdownBtn" class="flex h-12 w-12 items-center justify-center rounded-full bg-[#292929] text-slate-100 ring-slate-100 transition hover:shadow-md hover:ring-2 overflow-hidden" @click="isOpen=!isOpen">
                    <!-- ganti user image FIX ASAP  -->
                     <div class="w-full object-cover">
                        {{profpic}}
                     </div>
                </button>
        
                <div id = "dropdownBar" class="hidden absolute right-0 mt-3 flex w-60 flex-col gap-3 rounded-xl bg-[#969a9d] p-4 text-slate-100 shadow-lg">
                    <div class="flex gap-3 items-center">
                        <div class="flex items-center justify-center rounded-lg h-12 w-12 overflow-hidden border-2 border-[#606569]">
                            <!-- ganti user image FIX ASAP -->
                            <div class="w-full object-cover">
                                {{profpic}}
                            </div>
                        </div>
                        <div>
                            <div class="flex gap-1 text-sm font-semibold text-xl">
                                <!-- ganti user name -->
                                <span>{{name}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="border-t border-slate-500/30"></div>
                    <div class="flex flex-col">
                        <!-- ganti link disini -->
                        <a href= "{% url 'user:profile' %}" class="duration-200 transition ease-in-out flex items-center gap-3 rounded-md py-2 px-3 hover:bg-slate-800">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Profile</span>
                        </a>
                    </div>
                    <!-- ganti link disini -->
                    <a href= "{% url 'authentication:user_login' %}" class="duration-200 transition ease-in-out flex justify-center gap-3 rounded-md bg-[#eec201] py-2 px-3 font-semibold hover:bg-[#fae12c] transition ease-in-out focus:ring-2 focus:ring-red-400">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
                            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        {% else %}
            <div class = "flex gap-5 items-center text-[#292929]">
                <div class = "transition ease-in-out hover:scale-105">
                    <a href = "{% url 'authentication:user_login' %}">Login</a>
                </div>
                <div class = "rounded-full bg-[#eec201] px-5 py-2 transition ease-in-out hover:scale-105">
                    <a href = "{% url 'authentication:register' %}">Register</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>

<script src = "{% static 'js/script.js' %}">
</script>
